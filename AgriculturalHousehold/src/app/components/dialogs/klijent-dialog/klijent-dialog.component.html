<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje klijenta</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija klijenta: {{data.naziv}}</h3>
    <form class="mat-dialog-content" #formControl= "ngForm">
        <div class="form">
           <mat-form-field>
               <input matInput placeholder="Naziv" [(ngModel)] = "data.naziv" name="naziv" required>
           </mat-form-field>     
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Pib" [(ngModel)] = "data.pib" name="pib" required>
            </mat-form-field>     
         </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Adresa" [(ngModel)] = "data.adresa" name="adresa" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Kontakt" [(ngModel)] = "data.kontakt" name="kontakt" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Mejl" [(ngModel)] = "data.mejl" name="mejl" required>
            </mat-form-field>     
         </div>
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button (click)="cancel()">
                Poništi
            </button>
        </div>

    </form>

</div>
