<div class="container">
    <h3 mat-dialog-title>Dodavanje uplate</h3>
    
    <form class="mat-dialog-content" #formControl= "ngForm">

        <div class="form">
            <mat-form-field>
                <input matInput [matDatepicker]="datum_uplate" placeholder="Datum uplate" 
                name="datum_uplate" id="datum_uplate" required>
                <mat-datepicker-toggle matSuffix [for]="datum_uplate"></mat-datepicker-toggle>
                <mat-datepicker #datum_uplate></mat-datepicker>
            
             </mat-form-field>     
         </div>

        <div mat-dialog-actions>
            <button mat-button type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>

            <button mat-button (click)="cancel()">
                Poništi
            </button>
        </div>

    </form>

</div>
